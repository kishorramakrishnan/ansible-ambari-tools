---
- set_fact:
    ansible_python_default_interpreter: "{{ ansible_python_interpreter }}"
    ansible_python_interpreter:  "/usr/bin/python"

- name: set_fact
  set_fact:
    all_hosts: "{{ groups['KNOX_GATEWAY'] }}"

- name: Read all knox hosts
  set_fact:
    knox_host_{{ item.0 }} : "{{ item.1 }}"
  with_indexed_items: "{{ all_hosts }}"

- name: Check that the WE directory for knox exists
  stat:
    path: "{{ certs_dir }}"
  register: is_knox_we
  become: yes
  become_user: root

- name: Install apache server packages
  package:
    name: "{{ webserver_service }}"
    state: present
  become: yes
  become_user: root

- name: Install apache module packages
  package:
    name: "{{ item }}"
    state: present
  become: yes
  become_user: root
  with_items:
    - openssl-devel
    - gcc-c++
    - glibc-headers
    - glibc-devel
    - glibc
    - kernel-headers
    - openldap-devel
    - mod_ssl

- name: create directory for knox certificates
  become: true
  file:
    path: "{{ knox_ca_cert_dir }}"
    state: directory
    owner: root
    group: root
    mode: 0755

- name: create directory for knox root CA certificates
  become: true
  file:
    path: "{{ certs_dir }}"
    state: directory
    owner: root
    group: root
    mode: 0755
  when: not is_knox_we.stat.exists == true

- name: Replace the port conflicts in the httpd ssl conf
  replace:
    dest: /etc/httpd/conf.d/ssl.conf
    regexp: '443'
    replace: '8043'
  become: yes
  become_user: root

- name: create root CA certificate (local) if not a WE run
  delegate_to: localhost
  command: >
    openssl req
      -new
      -x509
      -sha256
      -newkey "rsa:2048"
      -subj "{{ certs_ca_subject }}"
      -keyout "{{ certs_ca_key }}"
      -out "{{ certs_ca_cert }}"
      -days "{{ certs_ca_days }}"
      -passin "pass:{{ certs_ca_password }}"
      -passout "pass:{{ certs_ca_password }}"
  args:
    chdir: "{{ certs_dir }}"
    creates: "{{ certs_ca_cert }}"
  run_once: true
  when: not is_knox_we.stat.exists == true

- name: create private key for SSL cert
  command: >
    openssl genrsa
      -out "{{ knox_ssl_key }}" 2048
  args:
    chdir: "{{ knox_ca_cert_dir }}"
    creates: "{{ knox_ssl_key }}"
  run_once: true
  become: yes
  become_user: root

- name: create the csr and key for loadbalancer cert
  command: >
    openssl req
      -nodes
      -newkey rsa:2048
      -keyout "{{ knox_ssl_key }}"
      -out "{{ knox_ssl_csr }}"
      -subj "{{ certs_ca_subject }}"
  args:
    chdir: "{{ knox_ca_cert_dir }}"
    creates: "{{ knox_ssl_csr }}"
  run_once: true
  become: yes
  become_user: root

- name: create openssl config to include SAN (SubjectAlternativeNames)
  template:
    src: san.cnf.j2
    dest: "{{ knox_ca_cert_dir }}/san_{{ ansible_fqdn }}.cnf"
  become: yes
  become_user: root

- name: Handle root CA dir in case of WE deploys
  set_fact:
    certs_dir : "{{ playbook_dir }}/{{ certs_local_dir }}"
  when: is_knox_we.stat.exists == true

- name: sign certificate requests (local)
  delegate_to: localhost
  command: >
    openssl x509
      -req
      -in "{{ knox_ca_cert_dir }}/{{ knox_ssl_csr }}"
      -out "{{ knox_ca_cert_dir }}/{{ knox_ssl_cert }}"
      -days "{{ certs_ca_sign_days }}"
      -CA "{{ certs_ca_cert }}"
      -CAkey "{{ certs_ca_key }}"
      -CAcreateserial
      -passin "pass:{{ certs_ca_password }}"
      -extensions v3_req
      -extfile "{{ knox_ca_cert_dir }}/san_{{ ansible_fqdn }}.cnf"
  args:
    chdir: "{{ certs_dir }}"
    creates: "{{ knox_ca_cert_dir }}/{{ knox_ssl_cert }}"
  become: yes
  become_user: root

- name: Removing the passphrase from the private key
  command: >
    openssl rsa
      -in "{{ knox_ssl_key }}"
      -out "{{ knox_ssl_key }}"
      -passin "pass:{{ certs_ca_password }}"
  args:
    chdir: "{{ knox_ca_cert_dir }}"
  run_once: true
  become: yes
  become_user: root

- name: Creates sites-available directory
  file:
    path: "/etc/{{ webserver_service }}/sites-available"
    state: directory
    mode: 0777
  become: yes
  become_user: root

- name: Creates sites-enabled directory
  file:
    path: "/etc/{{ webserver_service }}/sites-enabled"
    state: directory
    mode: 0777
  become: yes
  become_user: root

- name: create virtual host file
  template: src="knox_loadbalancer.conf.j2" dest="/etc/{{ webserver_service }}/sites-available/{{ domain }}.conf"
  become: yes
  become_user: root

- name: create symlinks to enabled virtual hosts
  file:
    src: "/etc/{{ webserver_service }}/sites-available/{{ domain }}.conf"
    dest: "/etc/{{ webserver_service }}/sites-enabled/{{ domain }}.conf"
    state: link

- name: Append conf in httpd.conf file
  become: yes
  become_user: root
  lineinfile:
    path: "/etc/{{ webserver_service }}/conf/{{ webserver_service }}.conf"
    line: IncludeOptional sites-enabled/*.conf

- name: restart {{ webserver_service }}
  service: name={{ webserver_service }} state=restarted
  become: yes
  become_user: root